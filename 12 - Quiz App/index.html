<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1 id="question">Question</h1>
            <ul id="quiz-ul">
                <li><input type="radio" name="answer" id="a">
                <label id="input-a" for="a"> Answer</label></li>

                <li><input type="radio" id="b" name="answer">
                <label for="b" id="input-b">Answer</label></li>

                <li><input type="radio" name="answer" id="c">
                <label for="c" id="input-c">Answer</label></li>

                <li><input type="radio" name="answer" id="d">
                <label for="d" id="input-d">Answer</label></li>
            </ul>
            <button id="btn">Submit</button>
        </div>
    </div>
</body>
</html>
