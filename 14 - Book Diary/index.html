<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <script src="https://kit.fontawesome.com/72aa67d5a1.js" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fa fa-book-open text-primary"></i>My<span class="text-primary">Book</span>List</h1>


        <form id="book-form">
            <div class="form-group mt-5">
                <label for="title" class="fs-4">Title</label>
                <input type="text" id="title" class="form-control" >
            </div>
            <div class="form-group mt-5">
                <label for="author" class="fs-4">Author</label>
                <input type="text" id="author" class="form-control" >
            </div>
            <div class="form-group mt-5 fs-4">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-5" style="width:100%;">
        </form>
        <table class="mt-5 table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBM</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
</body>

</html>
